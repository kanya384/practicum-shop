version: '3'
networks:
  app-net:
    driver: bridge
services:
  pg_shop:
    image: 'postgres:17'
    container_name: 'pg_shop'
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shop
    networks:
      - app-net
    ports:
      - 5432:5432
  pg_payments:
    image: 'postgres:17'
    container_name: 'pg_payments'
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payments
    networks:
      - app-net
    ports:
      - 5433:5432
  redis:
    container_name: 'redis'
    image: redis:7.4.2-bookworm
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16