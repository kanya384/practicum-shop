plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.2'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ru.yandex.practicum'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

bootJar {
    launchScript()
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-webflux")
    implementation("org.springframework.boot:spring-boot-starter-data-r2dbc")
    implementation("org.hibernate.reactive:hibernate-reactive-core:2.4.5.Final")
    runtimeOnly("org.postgresql:r2dbc-postgresql")

    implementation("org.springframework.boot:spring-boot-starter-data-jdbc") //нужно для liquibase
    runtimeOnly("org.postgresql:postgresql") //нужно для liquibase

    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'commons-io:commons-io:2.9.0'
    implementation 'org.thymeleaf:thymeleaf-spring6:3.1.2.RELEASE'
    implementation 'org.liquibase:liquibase-core:4.25.1'
    implementation "org.mapstruct:mapstruct:1.6.3"
    implementation "org.openapitools:jackson-databind-nullable:0.2.6"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.6.3"
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation "org.springframework.boot:spring-boot-testcontainers"
    testImplementation "org.testcontainers:postgresql" // postgresql-имплементация абстракции JdbcDatabaseContainer
    testImplementation "org.testcontainers:r2dbc" // поддержка контейнеров с R2dbc
    testImplementation "org.testcontainers:junit-jupiter" // интеграция Testcontainers с JUnit
    testImplementation("io.projectreactor:reactor-test")

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
