server:
  port: 8090
spring:
  application:
    name: payments
  r2dbc:
    url: r2dbc:postgresql://localhost:5433/payments
    username: sa
    password: password
  jpa:
    show-sql: false
  liquibase:
    url: jdbc:postgresql://localhost:5433/payments
    user: sa
    password: password
    change-log: classpath:/db/changelog/db.changelog-master.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090